<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="main">
      <div class="calculator">
        <div id="screen">
          <div class="last-operation"></div>
          <div class="current-operation">0</div>
        </div>
        <div id="buttons">
          <button class="clear">AC</button>
          <button class="negation">+/-</button>
          <button class="operator modulo">%</button>
          <button class="operator">รท</button>
          <button class="number" data-number>7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="operator">ร</button>
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="operator">-</button>
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="operator">+</button>
          <button class="number zero">0</button>
          <button class="number">.</button>
          <button class="operator equal">=</button>
        </div>
      </div>
    </main>
  </body>
</html>
